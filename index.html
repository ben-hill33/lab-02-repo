<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>

        <form>
            <select id="pageSelect">
                <option value="page-1">Display Page One</option>
                <option value="page-2">Display Page Two</option>
            </select>
        </form>

        <form>
            <select id="sortOption">
                <option value="horns">Sort by Horns</option>
                <option value="title">Sort by Title</option>
            </select>
        </form>

        <form>
            <select id="filterOptions">
                <option value="default">Filter by Keyword</option>
            </select>
        </form>
    </header>

    <main>
        <section id="target"></section>
    </main>

    <footer>
        &copy; B&B DevPro's
    </footer>

    <script id="photo-template" type="x-tmpl-mustache">
        <div class="show" data-keyword = {{ keyword }} >
        <h2>{{ title }}</h2>
        <img src="{{ image_url }}"></img>
        <p> {{ description }} </p>
        <p> {{ keyword }} </p>
        </div>
    </script>

    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.js"></script> -->
    <script src="js/app.js"></script>
</body>

</html>
